<!DOCTYPE html>

<body>
  <script>
    //return 语句
    /*
      函数调用是一种表达式，而所有表达式都有值，函数中的return语句就是指定函数调用后的返回值。
      return语句只能出现在函数体中，如果不是会报出语法错误，函数中的return语句即是指定函数调用后的返回值，用法如下
        
      return expression
    */
  function fun(){
    return 1
  }
  console.log(fun()); //  1
  return 1   //报错 Uncaught SyntaxError: Illegal return statement
  if(true){
    return 1 //报错 Uncaught SyntaxError: Illegal return statement
  }
</script>
</body>
</html>
