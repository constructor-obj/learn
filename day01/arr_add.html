    <script>

      //forEach
      var data = [1, 2, 3, 4, 5];
      var sum = 0;
      function add(data) {
        data.forEach(function (value) {
          sum += value;
        });
        console.log(sum);
      }
      add(data);
      //reduce
      var data = [1, 2, 3, 4, 5];
      function addData(initAdd, current) {
        return initAdd + current;
      }
      console.log(data.reduce(addData));
    </script>
  </body>
